{% extends 'moneyapp/base.html' %}
{% load i18n %}
{% block content %}
    <div class="container mt-4">
        <h2 class="text-center mb-4">{% trans "Sign Up" %}</h2>
        <form method="post" class="p-4 bg-light rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">{% trans "Register" %}</button>
        </form>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <p class="text-center mt-3">{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Log in here" %}</a>.</p>
    </div>
{% endblock %}
