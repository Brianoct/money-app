<!DOCTYPE html>
<html>
<head>
    <title>Money App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 16px; /* Readable on mobile */
            padding-bottom: 20px;
        }
        .nav-tabs {
            flex-wrap: nowrap; /* Keep tabs in one row */
            overflow-x: auto; /* Scrollable on small screens */
            white-space: nowrap;
        }
        .nav-link {
            padding: 10px 15px; /* Comfortable tap size */
        }
        .container {
            padding: 15px; /* Better spacing on mobile */
        }
    </style>
</head>
<body>
    <nav class="nav nav-tabs">
        <a class="nav-link" href="{% url 'record_transaction' %}">Record</a>
        <a class="nav-link" href="{% url 'stats' %}">Stats</a>
        <a class="nav-link" href="{% url 'settings' %}">Settings</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
